<!DOCTYPE html>
<html lang="en">  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio with Hero Section</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CDN for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <style>
    /* Adjust body padding to avoid content overlap with fixed navbar */
    body {
      padding-top: 70px; /* Height of the navbar */
      transition: opacity 0.3s ease; /* Smooth transition for opacity */
      opacity: 1; /* Initial opacity */
      
    }

    /* Hero Section Customization */
    .hero-section {
      height: 100vh;
      background-size: cover;
      background-position: center;
      color: white;
    }
    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      opacity: 0;
      animation: fadeIn 1s forwards; /* Fade-in animation */
    }
    .carousel-inner img {
      height: 100vh;
      object-fit: cover;
    }

    /* Navbar Custom Styling */
    .navbar-custom {
      background: linear-gradient(45deg, #4a90e2, #8e44ad); /* Blue to Violet Gradient */
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px 0; /* Consistent padding */
      height: 70px; /* Fixed height to prevent fluctuation */
    }

    /* Transparent Navbar on Scroll (Removed) */
    .navbar-transparent {
      background: rgba(255, 255, 255, 0);
      transition: background-color 0.3s ease;
      box-shadow: none;
    }

    /* Navbar Links Styling */
    .navbar-nav .nav-link {
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      position: relative;
      transition: color 0.3s ease;
      padding: 10px 15px; /* Consistent padding */
    }

    /* Link Hover Effect */
    .navbar-nav .nav-link:hover {
      color: #fff;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
    }

    .navbar-nav .nav-link:hover::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background-color: white;
      bottom: 0; /* Position at the bottom of the link */
      left: 0;
      transition: width 0.3s ease;
      width: 100%;
    }

    /* Active Link Styling */
    .navbar-nav .nav-item.active .nav-link {
      color: #fff;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
    }

    /* Search Bar Styling */
    .navbar .search-box {
      position: relative;
    }

    .navbar .search-box input {
      padding: 7px 12px;
      border-radius: 20px;
      border: none;
      outline: none;
      transition: all 0.3s ease;
    }

    .navbar .search-box input:focus {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Add Icon to Navbar Items */
    .navbar-nav .nav-item .fa {
      margin-right: 8px;
    }

    /* Hero Text Customizations */
    .hero-text h1 {
      color: white;
      font-size: 4rem;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      animation: slideIn 1s forwards; /* Slide-in animation */
    }

    .hero-text p {
      color: #4a90e2; /* Same color as navbar */
      font-size: 1.5rem;
      margin-bottom: 30px;
      animation: slideIn 1s forwards; /* Slide-in animation */
      animation-delay: 0.5s; /* Delay for the text */
    }

    .hero-text .btn-primary {
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: white; /* White button */
      color: #4a90e2; /* Text color same as navbar */
      border: none; /* Remove border */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* 3D shadow */
      transition: all 0.3s ease; /* Smooth transition for hover effect */
    }

    .hero-text .btn-primary:hover {
      background-color: #f8f9fa; /* Lighter background on hover */
      transform: translateY(-2px); /* Slight lift effect */
    }

    /* Keyframes for animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

  </style>
</head>
<body>

  <!-- Navbar Start -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="#">Me</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html"><i class="fa fa-home"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html"><i class="fa fa-user"></i> About Me</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="myProjects.html"><i class="fa fa-folder"></i> Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html"><i class="fa fa-envelope"></i> Contact</a>
          </li>
        </ul>
        <!-- Search Bar -->
        <div class="search-box ml-3">
          <input type="text" class="form-control" placeholder="Search...">
        </div>
      </div>
    </div>
  </nav>
  <!-- Navbar End -->

  <!-- Hero Section Start -->
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="3000">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/03/11/15/28/puddle-7844705_1280.jpg" alt="First slide">
        <div class="hero-text">
          <h1>Welcome to My Portfolio</h1>
          <p>Where Innovation Meets Creativity</p>
          <a href="about.html" class="btn btn-primary">Learn More</a>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="laptop.jpg" alt="Second slide">
        <div class="hero-text">
          <h1>Creative Projects</h1>
          <p>Unleashing My Technical Expertise</p>
          <a href="myProjects.html" class="btn btn-primary">See Projects</a>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="laptop2.jpg" alt="Third slide">
        <div class="hero-text">
          <h1>Get in Touch</h1>
          <p>Let's Collaborate and Build Something Amazing</p>
          <a href="contact.html" class="btn btn-primary">Contact Me</a>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <!-- Hero Section End -->

  <!-- Bootstrap JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Script for Keeping Navbar Opaque on Scroll -->
  <script>
    window.onscroll = function() {
      var navbar = document.querySelector('.navbar');
      navbar.classList.remove('navbar-transparent'); // Always remove the transparent class
    };


    document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', function(event) {
          event.preventDefault(); // Prevent the default link behavior
          const targetUrl = this.getAttribute('href');
      
          // Fade out effect
          document.body.style.opacity = '0';
      
          setTimeout(() => {
            window.location.href = targetUrl; // Redirect after fading out
          }, 300); // Match this with the CSS transition duration
        });
      });
      
      // Ensure body is fully opaque when the page loads
      window.onload = () => {
        document.body.style.opacity = '1';
      };
  </script>

</body>
</html>
