    <!-- Bootstrap CSS CDN -->

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

    <style>
      /* Adjust body padding to avoid content overlap with fixed navbar */
      body {
        padding-top: 70px; /* Height of the navbar */
        margin: 0; /* Remove default body margin */
        transition: opacity 0.3s ease; /* Smooth transition for opacity */
        opacity: 1; /* Initial opacity */
      }

      /* Flex container for About and Tech Stack sections */
      .about-section {
        display: flex; /* Make sections horizontal on larger screens */
        align-items: stretch; /* Stretch to equal height */
        min-height: 100vh; /* Ensure it covers the full viewport height */
        justify-content: center; /* Center sections in the container */
        padding: 20px; /* Add padding around the section */
        flex-direction: row; /* Default direction for larger screens */
      }

      /* Custom Styling for About Section */
      .about-content,
      .tech-stack {
        flex: 1; /* Take equal width */
        background-color: #f8f9fa; /* Light background */
        color: #000; /* Default text color */
        padding: 60px; /* Padding for content */
        display: flex;
        flex-direction: column; /* Stack items vertically */
        justify-content: flex-start; /* Align content to the top */
        border-radius: 15px; /* Rounded corners */
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Shadow for depth */
        margin: 10px; /* Space between sections */
        transition: background-color 0.3s ease, color 0.3s ease; /* Transition for smooth effect */
        opacity: 0; /* Initial opacity for animation */
        animation: fadeIn 1.5s forwards;
      }

      .about-content {
        animation: slideInRight 1.5s forwards;
      }

      .tech-stack {
        animation: slideInLeft 1.5s forwards;
      }

      @keyframes slideInRight {
        0% {
          transform: translateX(100%); /* Start from right */
          opacity: 0; /* Fully transparent */
        }
        100% {
          transform: translateX(0); /* End at original position */
          opacity: 1; /* Fully visible */
        }
      }

      @keyframes slideInLeft {
        0% {
          transform: translateX(-100%); /* Start from left */
          opacity: 0; /* Fully transparent */
        }
        100% {
          transform: translateX(0); /* End at original position */
          opacity: 1; /* Fully visible */
        }
      }

      /* Hover effect */
      .about-content:hover,
      .tech-stack:hover {
        background-color: #333; /* Dark background on hover */
        color: #fff; /* White text on hover */
      }

      .about-content h1 {
        font-size: 3rem;
        margin-bottom: 20px; /* Reduced space for a tighter layout */
      }

      .about-content p {
        font-size: 1.25rem;
        line-height: 1.6; /* Improved readability */
      }

      .tech-stack h2 {
        margin-bottom: 20px; /* Space between title and logos */
      }

      .tech-logos {
        display: flex; /* Flex container for logos */
        flex-wrap: wrap; /* Allow items to wrap */
        justify-content: flex-start; /* Align items to the left */
      }

      .tech-card {
        background-color: white; /* White background for cards */
        border-radius: 8px; /* Rounded corners */
        padding: 15px;
        margin: 10px; /* Margin around cards */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        text-align: center; /* Center align the logo */
        transition: transform 0.3s ease;
      }

      .tech-card:hover {
        transform: translateY(-5px); /* Lift effect on hover */
      }

      .tech-logo {
        width: 60px; /* Adjust size as needed */
        height: auto;
      }

      /* Navbar Custom Styling */
      .navbar-custom {
        background: linear-gradient(
          45deg,
          #4a90e2,
          #8e44ad
        ); /* Blue to Violet Gradient */
        transition: all 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px 0; /* Consistent padding */
        height: 70px; /* Fixed height to prevent fluctuation */
      }

      /* Navbar Links Styling */
      .navbar-nav .nav-link {
        color: white;
        font-size: 1.1rem;
        font-weight: bold;
        position: relative;
        transition: color 0.3s ease;
        padding: 10px 15px; /* Consistent padding */
      }

      /* Link Hover Effect */
      .navbar-nav .nav-link:hover {
        color: #fff;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
      }

      /* Active Link Styling */
      .navbar-nav .nav-item.active .nav-link {
        color: #fff;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
      }

      /* Search Bar Styling */
      .navbar .search-box {
        position: relative;
      }

      .navbar .search-box input {
        padding: 7px 12px;
        border-radius: 20px;
        border: none;
        outline: none;
        transition: all 0.3s ease;
      }

      .navbar .search-box input:focus {
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      /* Media Queries for mobile and tablet views */
      @media (max-width: 768px) {
        .about-section {
          flex-direction: column; /* Stack About and Tech Stack vertically on smaller screens */
        }

        .about-content,
        .tech-stack {
          margin: 0 0 20px 0; /* Add margin only at the bottom */
          padding: 40px; /* Reduce padding for smaller devices */
        }

        .about-content h1 {
          font-size: 2rem; /* Reduce font size on smaller screens */
        }

        .about-content p {
          font-size: 1rem;
        }

        .tech-stack h2 {
          font-size: 1.5rem; /* Adjust heading size */
        }

        .tech-logos {
          justify-content: center; /* Center tech logos on smaller screens */
        }

        .tech-logo {
          width: 50px; /* Adjust logo size */
        }
      }

      @media (max-width: 576px) {
        body {
          padding-top: 90px; /* Increased padding for mobile navbar */
        }

        .about-content,
        .tech-stack {
          padding: 20px; /* Further reduce padding for mobile */
        }

        .about-content h1 {
          font-size: 1.5rem; /* Further reduce font size */
        }

        .about-content p {
          font-size: 0.9rem;
        }

        .tech-stack h2 {
          font-size: 1.25rem;
        }

        .tech-logos {
          justify-content: center; /* Center logos on mobile */
        }

        .tech-logo {
          width: 40px; /* Further adjust logo size */
        }
      }
    </style>
